name: Mirror to GitLab

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GPAT }}
        run: |
          git remote add gitlab https://kolotusha.anton:${GITLAB_TOKEN}@gitlab.fullstackacademy.sk/fsa-kolotusha/gox.git
          git push --mirror gitlab