openapi: 3.0.0
info:
  title: GoX API
  version: 1.0.0
  description: API for managing cars in the GoX car rental system.
servers:
  - url: http://localhost:8080/api

paths:
  /cars:
    get:
      summary: Retrieve a list of cars (ALL)
      operationId: getCars
      tags:
        - Car
      responses:
        '200':
          description: A list of cars
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Car'
    post:
      summary: Create a new car (ADMIN)
      operationId: createCar
      tags:
        - Car
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarCreateRequest'
      responses:
        '201':
          description: Car successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
  /cars/{carId}:
    get:
      summary: Get a specific car by ID (ALL)
      operationId: getCarById
      tags:
        - Car
      parameters:
        - name: carId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The requested car
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
        '404':
          description: Car not found
  /cars/{carId}/reviews:
    get:
      summary: Get all reviews for a car (ALL)
      operationId: getReviewsForCar
      tags:
        - Review
      parameters:
        - name: carId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A list of reviews for the car
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
    post:
      summary: Create a review by the current user (CUSTOMER)
      operationId: createReview
      tags:
        - Review
      parameters:
        - name: carId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewCreateRequest'
      responses:
        '201':
          description: Review successfully created
          content:
            text/plain:
              schema:
                type: string
  /cars/{carId}/photos:
    post:
      summary: Upload photo for a car (ADMIN)
      operationId: uploadPhoto        # теперь будет в CarsApi
      tags: [ Photo ]
      parameters:
        - name: carId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PhotoCreateRequest'
      responses:
        '201':
          description: Photo uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Photo'
  /cars/{carId}/busy-intervals:
    get:
      summary: Get occupied intervals for this car (ALL)
      operationId: getBusyIntervals
      tags:
        - Car
      parameters:
        - name: carId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: List of occupied time intervals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookingInterval'
  /photos/{photoId}:
    get:
      summary: Get raw bytes of a photo (ALL)
      operationId: getPhotoContent
      tags:
        - Photo
      parameters:
        - name: photoId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Binary image
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
  /users:
    get:
      summary: Retrieve all users (ADMIN)
      operationId: getUsers
      tags:
        - User
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'


  /users/me:
    get:
      summary: Get own profile (CUSTOMER)
      operationId: getProfile
      tags:
        - User
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/me/wishlist/{carId}:
    post:
      summary: Add a car to the current user's Wishlist (CUSTOMER)
      operationId: addCarToWishlist
      tags:
        - User
      parameters:
        - name: carId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Car has been successfully added to the Wishlist.
          content:
            text/plain:
              schema:
                type: string
    delete:
      summary: Remove a car from the current user's Wishlist (CUSTOMER)
      operationId: removeCarFromWishlist
      tags:
        - User
      parameters:
        - name: carId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Car has been successfully removed from your Wishlist.
          content:
            text/plain:
              schema:
                type: string
  /users/me/reviews:
    get:
      summary: Get all reviews by the current user (CUSTOMER)
      operationId: getOwnReviews
      tags:
        - Review
      responses:
        '200':
          description: A list of reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
  /reviews/{reviewId}:
    put:
      summary: Update a review by the current user (CUSTOMER)
      operationId: updateReview
      tags:
        - Review
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewUpdateRequest'
      responses:
        '200':
          description: Review successfully updated
          content:
            text/plain:
              schema:
                type: string
    delete:
      summary: Delete a review by the current user or Admin (CUSTOMER, ADMIN)
      operationId: deleteReview
      tags:
        - Review
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Review successfully deleted
  /locations:
    get:
      summary: Get all locations (ALL)
      operationId: getLocations
      tags:
        - Location
      responses:
        '200':
          description: A list of locations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
    post:
      summary: Create a location (ADMIN)
      operationId: createLocation
      tags:
        - Location
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Location'
      responses:
        '201':
          description: Location created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'

  /locations/{locationId}:
    get:
      summary: Get a location by id (ALL)
      operationId: getLocationById
      tags:
        - Location
      parameters:
        - name: locationId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The requested location
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '404':
          description: Not found
    put:
      summary: Update a location (ADMIN)
      operationId: updateLocation
      tags:
        - Location
      parameters:
        - name: locationId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Location'
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete a location (ADMIN)
      operationId: deleteLocation
      tags:
        - Location
      parameters:
        - name: locationId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Deleted
  /bookings:
    post:
      summary: Create a new booking (CUSTOMER)
      operationId: createBooking
      tags:
        - Booking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingCreateRequest'
      responses:
        '201':
          description: Booking created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
    get:
      summary: Get all bookings (ADMIN)
      operationId: getAllBookings
      tags:
        - Booking
      responses:
        '200':
          description: A list of bookings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'

  /bookings/{bookingId}:
    parameters:
      - name: bookingId
        in: path
        required: true
        schema:
          type: integer
          format: int64

    get:
      summary: Get booking by ID (CUSTOMER, ADMIN)
      operationId: getBookingById
      tags:
        - Booking
      responses:
        '200':
          description: Requested booking
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '404':
          description: Booking not found
  /bookings/{bookingId}/approve:
    post:
      summary: Admin confirms reservation
      operationId: approveBooking
      tags: [ Booking ]
      parameters:
        - name: bookingId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Booking status changed to APPROVED.

  /bookings/{bookingId}/cancel:
    post:
      summary: Admin/client cancels the reservation
      operationId: cancelBooking
      tags: [ Booking ]
      parameters:
        - name: bookingId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Booking status changed to CANCELLED

  /bookings/{bookingId}/complete:
    post:
      summary: Complete a booking (ADMIN), set actual return date, calculate penalty
      operationId: completeBooking
      tags:
        - Booking
      parameters:
        - name: bookingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - actualReturnDate
              properties:
                actualReturnDate:
                  type: string
                  format: date-time
      responses:
        '200':
          description: Booking completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
  /bookings/estimate:
    post:
      summary: Estimate cost of a booking without creating (CUSTOMER)
      operationId: estimateBooking
      tags:
        - Booking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingCreateRequest'
      responses:
        '200':
          description: Detailed estimate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingEstimate'



components:
  schemas:
    Car:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the car.
        brand:
          type: string
          description: Brand of the car.
        model:
          type: string
          description: Model of the car.
        year:
          type: integer
          description: Production year of the car.
        seats:
          type: integer
          description: Number of seats in the car.
        pricePerDay:
          type: number
          format: double
          description: Rental price per day.
        state:
          $ref: '#/components/schemas/CarState'
        category:
          $ref: '#/components/schemas/CarCategory'
        transmission:
          $ref: '#/components/schemas/TransmissionType'
        fuelType:
          $ref: '#/components/schemas/FuelType'
        description:
          type: string
          description: Optional description of the car.
        preview:
          $ref: '#/components/schemas/Photo'
        photos:
          type: array
          items:
            $ref: '#/components/schemas/Photo'
        location:
          $ref: '#/components/schemas/Location'

    CarState:
      type: string
      description: The current state of the car.
      enum:
        - AVAILABLE
        - RENTED
        - UNAVAILABLE
        - IN_TRANSIT
    CarCategory:
      type: string
      enum:
        - SEDAN
        - SUV
        - HATCHBACK
        - COUPE
        - WAGON
        - CROSSOVER
        - SPORT
        - CABRIOLET
        - MUV

    TransmissionType:
      type: string
      enum:
        - MANUAL
        - AUTOMATIC

    FuelType:
      type: string
      enum:
        - PETROL
        - DIESEL
        - ELECTRIC
        - HYBRID
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the user.
        name:
          type: string
          description: Full name of the user.
        email:
          type: string
          format: email
          description: Unique email of the user.
        role:
          $ref: '#/components/schemas/UserRole'
        loyaltyLevel:
          $ref: '#/components/schemas/LoyaltyLevel'
        address:
          type: string
          description: Postal address of the user.
        phone:
          type: string
          description: Phone number of the user.
        wishlist:
          $ref: '#/components/schemas/Wishlist'
    UserShort:
      type: object
      description: A lightweight user model for authentication and security contexts.
      properties:
        email:
          type: string
          format: email
          description: User's email used for login.
        name:
          type: string
          description: Full name of the user.
        role:
          $ref: '#/components/schemas/UserRole'
        address:
          type: string
          description: Postal address of the user.
        phone:
          type: string
          description: Phone number of the user.
    UserRole:
      type: string
      enum:
        - ADMIN
        - CUSTOMER
      description: Role of the user within the system.

    LoyaltyLevel:
      type: string
      enum:
        - STANDARD
        - SILVER
        - GOLD
      description: Loyalty level of the user.
    Wishlist:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique Wishlist ID.
        cars:
          type: array
          items:
            $ref: '#/components/schemas/Car'
      description: User's Wishlist with selected cars.
    Review:
      type: object
      properties:
        id:
          type: integer
        rating:
          type: integer
        comment:
          type: string
        userId:
          type: integer
        userName:
          type: string
          description: Name of the user who wrote the review.
        carId:
          type: integer
        createdAt:
          type: string
          format: date-time
          description: Date and time when the review was created.

    ReviewCreateRequest:
      type: object
      required:
        - rating
        - comment
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string

    ReviewUpdateRequest:
      type: object
      required:
        - rating
        - comment
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string
    Photo:
      type: object
      properties:
        id: { type: integer, format: int64 }
        name: { type: string }
        isPreview: { type: boolean }
        url:
          type: string
          description: URL to download raw content of this photo
    PhotoCreateRequest:
      type: object
      required: [ name, isPreview, file ]
      properties:
        name: { type: string }
        isPreview: { type: boolean }
        file:
          type: string
          format: binary
    Location:
      type: object
      properties:
        id:
          type: integer
          format: int64
        city:
          type: string
        street:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
    Booking:
      type: object
      properties:
        id:
          type: integer
          format: int64
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        actualReturnDate:
          type: string
          format: date-time
        totalPrice:
          type: number
          format: double
        transferFee:
          type: number
          format: double
        urgent:
          type: boolean
        penalty:
          type: number
          format: double
        status:
          $ref: '#/components/schemas/BookingStatus'
        userId:
          type: integer
          format: int64
        carId:
          type: integer
          format: int64
        pickupLocationId:
          type: integer
          format: int64
        dropoffLocationId:
          type: integer
          format: int64

    BookingCreateRequest:
      type: object
      required:
        - startDate
        - endDate
        - carId
        - pickupLocationId
        - dropoffLocationId
      properties:
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        carId:
          type: integer
          format: int64
        pickupLocationId:
          type: integer
          format: int64
        dropoffLocationId:
          type: integer
          format: int64

    BookingStatus:
      type: string
      enum:
        - PENDING
        - APPROVED
        - CANCELLED
        - COMPLETED
      description: Status of a Booking
    BookingEstimate:
      type: object
      properties:
        days:
          type: integer
        basePrice:
          type: number
          format: double
        loyaltyDiscount:
          type: number
          format: double
        discountedPrice:
          type: number
          format: double
        urgent:
          type: boolean
        transferFee:
          type: number
          format: double
        totalPrice:
          type: number
          format: double
    BookingInterval:
      type: object
      properties:
        start:
          type: string
          format: date-time
          description: Interval start (inclusive)
        end:
          type: string
          format: date-time
          description: Interval end (exclusive)

    CarCreateRequest:
      type: object
      required:
        - brand
        - model
        - year
        - seats
        - pricePerDay
        - state
        - category
        - transmission
        - fuelType
        - locationId
      properties:
        brand: { type: string }
        model: { type: string }
        year: { type: integer, format: int32 }
        seats: { type: integer, format: int32 }
        pricePerDay: { type: number, format: double }
        state: { $ref: '#/components/schemas/CarState' }
        category: { $ref: '#/components/schemas/CarCategory' }
        transmission: { $ref: '#/components/schemas/TransmissionType' }
        fuelType: { $ref: '#/components/schemas/FuelType' }
        description: { type: string }
        locationId: { type: integer, format: int64 }
